<div class="grid p-fluid">
    <div class="col-12">
        <div class="card">
            <h1 class="center">Last Viewed</h1>
            <p-carousel [value]="auctions" [numVisible]="5" [numScroll]="5" [circular]="false" [responsiveOptions]="responsiveOptions">
                <ng-template let-auction pTemplate="item">
                        <div class="border-round m-2 text-center p-2" style="border: 1px solid var(--surface-d)">
                            <div class="my-5">
                                <img src="assets/demo/images/auction/{{auction.image}}" [alt]="auction.name" class="shadow-4" width="50%"/>
                            </div>
                            <div>
                                <h5 class="mb-1">{{auction.name}}</h5>
                                <h6 class="mt-0 mb-3">{{auction.price}}</h6>
                                <div class="card flex flex-wrap gap-3 justify-content-center mb-4">
                                    <p-button styleClass="justify-content-center p-button-rounded p-button-danger">offer</p-button>
                                </div>
                            </div>
                        </div>
                </ng-template>
            </p-carousel>
        </div>
    </div>
<div class="grid p-fluid">
